services:
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-app.rule=Host(`static-test-frontend-0sh6wx-f791dc-208-113-131-145.traefik.me`)"
      - "traefik.http.routers.frontend-app.entrypoints=websecure"
      - "traefik.http.routers.frontend-app.tls.certResolver=letsencrypt"
      - "traefik.http.services.frontend-app.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
